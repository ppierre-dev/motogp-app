<div class="container">
    <h2>Liste des pilotes</h2>
    <div class="flex-grow-1 p-1">

        <table mat-table [dataSource]="pilotes$ | async" class="mat-elevation-z8">
            <!-- firstName Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> Prénom </th>
                <td mat-cell *matCellDef="let element"> {{element.firstname }} </td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="teamId">
                <th mat-header-cell *matHeaderCellDef> Equipe </th>
                <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
            </ng-container>

            <!-- update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" (click)="updateOrCreatePilote(element); $event.stopPropagation();">
                    <mat-icon class="text-blue-500">edit</mat-icon>
                </td>
            </ng-container>

            <!-- delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" (click)="deletePilote(element.id); $event.stopPropagation();">
                    <mat-icon class="text-red-500">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showPiloteDetails(row.id)"></tr>
        </table>
        
    </div>
    <div class="btn-holder">
        <button mat-fab color="warn" (click)="updateOrCreatePilote(); $event.stopPropagation();"><mat-icon>add</mat-icon></button>
    </div>
</div>
